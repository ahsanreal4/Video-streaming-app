<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Streaming App</title>
  </head>
  <body style="height: 100vh; margin: 0; background-color: whitesmoke">
    <div
      style="
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <video style="height: 400px; width: 80%" muted="muted" controls>
        <source type="video/mp4" src="/video" />
      </video>
    </div>
  </body>
</html>
